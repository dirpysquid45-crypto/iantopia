<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iantopia OS ‚Äî Engine Mode</title>

  <!-- ============================
       INTERNAL TEMPORARY STYLES
       (Will move to /src/ui later)
       ============================ -->
  <style>
    :root {
      --bg: #020617;
      --panel: #020617;
      --accent: #38bdf8;
      --text-main: #e2e8f0;
      --text-muted: #94a3b8;
    }
    * { box-sizing:border-box; }

    body {
      margin:0;
      min-height:100vh;
      display:flex;
      background:radial-gradient(circle at top, #0f172a 0, #020617 55%);
      color:var(--text-main);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    /* Entire OS shell */
    #engine-shell {
      display:flex;
      width:100%;
      height:100vh;
    }

    /* Left Sidebar Navigation */
    #engine-sidebar {
      width:230px;
      padding:18px;
      border-right:1px solid #1e293b;
      background:rgba(15,23,42,0.96);
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    #engine-sidebar h1 {
      font-size:1.1rem;
      margin:0 0 10px 0;
      color:var(--accent);
      letter-spacing:0.08em;
      text-transform:uppercase;
    }

    .nav-section-label {
      font-size:0.75rem;
      text-transform:uppercase;
      letter-spacing:.16em;
      color:var(--text-muted);
      margin-top:4px;
      margin-bottom:4px;
    }

    .nav-btn {
      border:none;
      border-radius:10px;
      padding:9px 10px;
      text-align:left;
      cursor:pointer;
      background:transparent;
      color:var(--text-main);
      font-size:0.95rem;
      display:flex;
      align-items:center;
      gap:8px;
      transition:background .15s, transform .1s;
    }
    .nav-btn:hover {
      background:#0b1220;
      transform:translateY(-1px);
    }
    .nav-btn.active {
      background:rgba(56,189,248,0.16);
      border:1px solid rgba(56,189,248,0.5);
    }

    /* Main dynamic-view container */
    #engine-main {
      flex:1;
      padding:22px 26px;
      overflow-y:auto;
    }

    #app-view h2 {
      margin-top:0;
    }

    /* ============================
         CARD STYLE FOR NEWS, MARKET, ETC
       ============================ */
    .card {
      background:#0b1220;
      border:1px solid #1e293b;
      border-radius:12px;
      padding:16px;
      margin-bottom:16px;
    }
    .card h3 {
      margin-top:0;
      color:var(--accent);
    }

    /* Responsive Mode */
    @media (max-width: 800px) {
      #engine-shell {
        flex-direction:column;
      }
      #engine-sidebar {
        width:100%;
        flex-direction:row;
        align-items:center;
        overflow-x:auto;
      }
      #engine-sidebar h1 {
        flex:1;
      }
    }
  </style>
</head>

<body>

  <!-- ============================
       MAIN OS SHELL
       ============================ -->
  <div id="engine-shell">

    <!-- ============================
         SIDEBAR / NAVIGATION
         ============================ -->
    <aside id="engine-sidebar">
      <h1>Iantopia OS</h1>

      <div>
        <div class="nav-section-label">Core</div>
        <button class="nav-btn" data-route="home">üè† Dashboard</button>
        <button class="nav-btn" data-route="news">üì∞ News Engine</button>
        <button class="nav-btn" data-route="market">üìà Market</button>
      </div>

      <div>
        <div class="nav-section-label">System</div>
        <button class="nav-btn" data-route="settings">‚öôÔ∏è Settings</button>
        <button class="nav-btn" data-route="about">‚ùì About</button>
      </div>

      <button class="nav-btn" data-route="secret" style="margin-top:auto; opacity:.35;">
        üúè Quantum Room
      </button>
    </aside>

    <!-- ============================
         MAIN RENDER VIEW
         (router.js swaps the content)
       ============================ -->
    <main id="engine-main">
      <div id="app-view">
        <h2>Loading Iantopia OS‚Ä¶</h2>
      </div>
    </main>

  </div>

  <!-- ============================
       BOOT THE ENGINE
       ============================ -->
  <script type="module" src="/src/app.js"></script>

</body>
</html>

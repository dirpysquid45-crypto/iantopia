<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>That shit is NEVER GETTING DONE!</title>
<style>
  body {
    margin:0;
    background:#000;
    overflow:hidden;
    position:relative;
    font-family:"Comic Sans MS", "Comic Sans", cursive;
  }

  /* Moving rainbow text */
  .marquee {
    position:absolute;
    white-space:nowrap;
    top:50%; left:100%;
    transform:translateY(-50%);
    font-size:clamp(48px, 12vw, 160px);
    font-weight:900;
    background:linear-gradient(90deg,
      red, orange, yellow, lime, cyan, blue, magenta, red);
    background-size:200% 100%;
    -webkit-background-clip:text;
    color:transparent;
    animation: slide 12s linear infinite, hue 3s linear infinite;
  }
  @keyframes slide {
    0% { left:100%; }
    100% { left:-200%; }
  }
  @keyframes hue {
    0% { background-position:0% 50%; }
    100% { background-position:200% 50%; }
  }

  /* Flashing clowns */
  .clowns {
    position:absolute; inset:0; pointer-events:none;
  }
  .clown {
    position:absolute;
    font-size:clamp(24px,6vw,60px);
    animation: flash 1s steps(2,end) infinite;
  }
  @keyframes flash {
    0%,100% { opacity:1; }
    50% { opacity:0; }
  }
</style>
</head>
<body>
  <div class="clowns" id="clowns"></div>
  <div class="marquee">That shit is NEVER GETTING DONE!</div>

  <!-- Autoplay music -->
  <audio id="music" src="/assets/circus.mp3" autoplay loop></audio>

<script>
  // fill screen with clowns
  const container = document.getElementById('clowns');
  for (let i=0;i<80;i++){
    const c=document.createElement('div');
    c.className='clown'; c.textContent='ðŸ¤¡';
    c.style.left=Math.random()*100+'vw';
    c.style.top=Math.random()*100+'vh';
    c.style.animationDelay=(Math.random()*1).toFixed(2)+'s';
    container.appendChild(c);
  }

  // try forcing autoplay if blocked
  const music=document.getElementById('music');
  music.play().catch(()=>{
    // if blocked, play on first click/keypress
    const kick=()=>{ music.play(); window.removeEventListener('click',kick); window.removeEventListener('keydown',kick); };
    window.addEventListener('click',kick); 
    window.addEventListener('keydown',kick);
  });
</script>
</body>
</html>

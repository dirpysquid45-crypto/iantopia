  <script>
    // Start: September 1, 2025 (month index 8 = September)
    const TOPIA_START = new Date(2025, 8, 1, 0, 0, 0);

    function renderTopiaTimer(){
      const now = new Date();

      // whole months since start
      let months = (now.getFullYear() - TOPIA_START.getFullYear()) * 12 +
                   (now.getMonth() - TOPIA_START.getMonth());
      let anchor = new Date(TOPIA_START);
      anchor.setMonth(TOPIA_START.getMonth() + months);

      // if overshot, step back a month
      if (anchor > now) {
        months--;
        anchor = new Date(TOPIA_START);
        anchor.setMonth(TOPIA_START.getMonth() + months);
      }

      let ms = now - anchor;
      const DAY  = 24*60*60*1000;
      const HOUR = 60*60*1000;
      const MIN  = 60*1000;

      const days    = Math.floor(ms / DAY);  ms %= DAY;
      const hours   = Math.floor(ms / HOUR); ms %= HOUR;
      const minutes = Math.floor(ms / MIN);  ms %= MIN;
      const seconds = Math.floor(ms / 1000);

      document.getElementById('topia-timer').textContent =
        `${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    renderTopiaTimer();
    setInterval(renderTopiaTimer, 1000);
  </script>

  <!-- Strubles balance + earn logic -->

  <!-- Fallback shim + UI wiring -->
  <script>
  (function () {
    if (typeof Strubles !== 'object') return;

    // --- Shim helpers if missing (prevents "nothing happens") ---
    if (typeof Strubles.canClaimStarter !== 'function' || typeof Strubles.claimStarter !== 'function') {
      const STARTER_KEY = 'strubles_starter_claimed_v1';
      Strubles.canClaimStarter = () => !localStorage.getItem(STARTER_KEY);
      Strubles.claimStarter = (amt=100) => {
        if (!Strubles.canClaimStarter()) return false;
        Strubles.add(amt);
        localStorage.setItem(STARTER_KEY,'1');
        return true;
      };
    }
    if (typeof Strubles.canDailyClaim !== 'function' || typeof Strubles.dailyClaim !== 'function') {
      const DAILY_KEY = 'strubles_last_daily_utc_v1';
      const todayUTC = () => {
        const d = new Date();
        return `${d.getUTCFullYear()}-${String(d.getUTCMonth()+1).padStart(2,'0')}-${String(d.getUTCDate()).padStart(2,'0')}`;
      };
      Strubles.canDailyClaim = () => localStorage.getItem(DAILY_KEY) !== todayUTC();
      Strubles.dailyClaim = (amt=500) => {
        if (!Strubles.canDailyClaim()) return false;
        Strubles.add(amt);
        localStorage.setItem(DAILY_KEY, todayUTC());
        return true;
      };
    }

    const amtEl = document.getElementById('strubles-amt');
    const starterBtn = document.getElementById('btn-starter');
    const dailyBtn   = document.getElementById('btn-daily');

    function refreshBadge(){ if (amtEl) amtEl.textContent = Strubles.get(); }
    function refreshEarnUI(){
      if (starterBtn) starterBtn.disabled = !Strubles.canClaimStarter();
      if (dailyBtn)   dailyBtn.disabled   = !Strubles.canDailyClaim();
    }

    starterBtn?.addEventListener('click', () => {
      if (Strubles.claimStarter(100)) { refreshBadge(); refreshEarnUI(); }
    });
    dailyBtn?.addEventListener('click', () => {
      if (Strubles.dailyClaim(500))   { refreshBadge(); refreshEarnUI(); }
    });

    // Update on balance changes & cross-tab changes
    window.addEventListener('strubles:change', () => { refreshBadge(); refreshEarnUI(); });
    window.addEventListener('storage',          () => { refreshBadge(); refreshEarnUI(); });

    refreshBadge();
    refreshEarnUI();
  })();
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glorious Iantopia</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0f1115;
      color:#ffffff;
    }

    a.big {
      text-decoration:none;
      padding:18px 26px;
      border-radius:14px;
      background:#1d2330;
      border:1px solid #2a3245;
      box-shadow:0 10px 24px rgba(0,0,0,.35);
      font-size:clamp(20px,4vw,34px);
      letter-spacing:.3px;
      color:#ffffff;
    }
    a.big:hover{ transform:translateY(-1px); }

    /* Topia Timer styles */
    #topia-timer {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 1rem;
      font-weight: 600;
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <!-- Main button link -->
  <a class="big" href="/never.html">Is Iantopia Done Yet????</a>

  <!-- Timer -->
  <div id="topia-timer">Loadingâ€¦</div>

  <script>
    // Start date: Sept 1, 2025 midnight
    const TOPIA_START = new Date(2025, 8, 1, 0, 0, 0); // 8 = September

    function renderTopiaTimer(){
      const now = new Date();

      // months difference
      let months = (now.getFullYear() - TOPIA_START.getFullYear()) * 12 +
                   (now.getMonth() - TOPIA_START.getMonth());
      let anchor = new Date(TOPIA_START);
      anchor.setMonth(TOPIA_START.getMonth() + months);

      if (anchor > now) {
        months--;
        anchor = new Date(TOPIA_START);
        anchor.setMonth(TOPIA_START.getMonth() + months);
      }

      let ms = now - anchor;
      const DAY = 24*60*60*1000;
      const HOUR = 60*60*1000;
      const MIN = 60*1000;

      const days = Math.floor(ms / DAY); ms %= DAY;
      const hours = Math.floor(ms / HOUR); ms %= HOUR;
      const minutes = Math.floor(ms / MIN); ms %= MIN;
      const seconds = Math.floor(ms / 1000);

      const el = document.getElementById('topia-timer');
      el.textContent = `${months}m ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    renderTopiaTimer();
    setInterval(renderTopiaTimer, 1000);
  </script>
</body>
</html>

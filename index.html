  <!-- Timer Script -->
  <script>
    const TOPIA_START = new Date(2025, 8, 1, 0, 0, 0);
    function renderTopiaTimer(){
      const now = new Date();
      let months = (now.getFullYear() - TOPIA_START.getFullYear()) * 12 +
                   (now.getMonth() - TOPIA_START.getMonth());
      let anchor = new Date(TOPIA_START);
      anchor.setMonth(TOPIA_START.getMonth() + months);
      if (anchor > now) { months--; anchor.setMonth(TOPIA_START.getMonth() + months); }

      let ms = now - anchor;
      const DAY=86400000, HOUR=3600000, MIN=60000;
      const days=Math.floor(ms/DAY); ms%=DAY;
      const hours=Math.floor(ms/HOUR); ms%=HOUR;
      const minutes=Math.floor(ms/MIN); ms%=MIN;
      const seconds=Math.floor(ms/1000);

      document.getElementById('topia-timer').textContent =
      `${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }
    renderTopiaTimer();
    setInterval(renderTopiaTimer, 1000);
  </script>

  <!-- Earn UI wiring -->
  <script>
  (function () {
    if (typeof Strubles !== 'object') return;

    const amtEl = document.getElementById('strubles-amt');
    const starterBtn = document.getElementById('btn-starter');
    const dailyBtn   = document.getElementById('btn-daily');

    Strubles.canClaimStarter ??= (() => !localStorage.getItem("starter"));
    Strubles.claimStarter ??= amt => {
      if (!Strubles.canClaimStarter()) return false;
      Strubles.add(amt);
      localStorage.setItem("starter","1");
      return true;
    };

    const todayUTC = () => {
      const d = new Date();
      return `${d.getUTCFullYear()}-${d.getUTCMonth()+1}-${d.getUTCDate()}`;
    };
    Strubles.canDailyClaim ??= (() => localStorage.getItem("daily") !== todayUTC());
    Strubles.dailyClaim ??= amt => {
      if (!Strubles.canDailyClaim()) return false;
      Strubles.add(amt);
      localStorage.setItem("daily", todayUTC());
      return true;
    };

    function updateUI(){
      amtEl.textContent = Strubles.get();
      starterBtn.disabled = !Strubles.canClaimStarter();
      dailyBtn.disabled   = !Strubles.canDailyClaim();
    }

    starterBtn.addEventListener('click', () => { if(Strubles.claimStarter(100)) updateUI(); });
    dailyBtn.addEventListener('click', () => { if(Strubles.dailyClaim(500)) updateUI(); });

    window.addEventListener('strubles:change', updateUI);
    updateUI();
  })();
  </script>
